
<div>
    <h2><span translate="jhipstercrmdemoApp.fruitpack.detail.title">Fruitpack</span> {{fruitpack.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipstercrmdemoApp.fruitpack.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{fruitpack.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstercrmdemoApp.fruitpack.price">Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{fruitpack.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipstercrmdemoApp.fruitpack.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{fruitpack.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
