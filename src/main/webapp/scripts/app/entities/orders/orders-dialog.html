
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrdersLabel" translate="jhipstercrmdemoApp.orders.home.createOrEditLabel">Create or edit a Orders</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="orders.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipstercrmdemoApp.orders.details" for="field_details">Details</label>
            <input type="text" class="form-control" name="details" id="field_details"
                    ng-model="orders.details"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipstercrmdemoApp.orders.date" for="field_date">Date</label>
            <input id="field_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="orders.date" is-open="datePickerForDate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="jhipstercrmdemoApp.orders.customer" for="field_customer">customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="orders.customer" ng-options="customer as customer.name for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jhipstercrmdemoApp.orders.fruitpack" for="field_fruitpack">fruitpack</label>
            <select class="form-control" id="field_fruitpack" name="fruitpack" ng-model="orders.fruitpack" ng-options="fruitpack as fruitpack.name for fruitpack in fruitpacks track by fruitpack.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jhipstercrmdemoApp.orders.week" for="field_week">week</label>
            <select class="form-control" id="field_week" name="week" ng-model="orders.week" ng-options="week as week.name for week in weeks track by week.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jhipstercrmdemoApp.orders.deliveryday" for="field_deliveryday">deliveryday</label>
            <select class="form-control" id="field_deliveryday" name="deliveryday" ng-model="orders.deliveryday" ng-options="deliveryday as deliveryday.name for deliveryday in deliverydays track by deliveryday.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
